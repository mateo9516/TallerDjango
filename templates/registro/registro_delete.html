{% extends 'base/base.html' %}

{%block content%}

<form method="post">
	{% csrf_token %}

	<h3>Desea eliminar el registro de: {{registro.registrante}}</h3>

	<button class = "btn btn-danger" type="submit">Si, Eliminar</button>
	<a class ="btn btn-default" href="{% url 'Registro:registro_listar' %}">Cancelar</a>

</form>

{% endblock%}
